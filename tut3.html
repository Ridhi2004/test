<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML form tutorial</h2>
    <form action="backend.php">
        <label for="name">Name</label>
        <div>
        <input type="text" name="myname" id="name">
       </div>
       <br>
       <div>
       Role <input type="text" name="my role">
       </div>
       <br>
       <div>
       Email:<input type="email"name="myEmail">
       </div>
       <br>
       <div>
           Date: <input type="date" name="" id="mydate">
        </div>
        <br>
        Bonus <input type="number" name="" id="mybonus">
        <br>
        <div>
            Are you eligible?: <input type="checkbox" name="myeligibility" checked>
            <!-- here checked is used to check by default -->
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="mygender" >female<input type="radio" name="mygender" >other<input type="radio"name="mygender">
        </div>
        <br>
        <div>
           Write about yourself:<br>
         <textarea name="myText"  cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="mycar" id="car">
                <option value="ind">Indica</option>
                <option value="swf">Swift</option>
            </select>
        </div>
        <br>
        <div>
        <input type="submit" value="Submit now">
        <input type="reset" value="Reset now">
        </div>
    </form>
    
</body>
</html>
